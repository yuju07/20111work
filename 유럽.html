<body>



      <p>
        독일과 스페인 농구경기 예상 득점
        <li>- 한국이 이기는 횟수를 X라고 하면, X ~ Poisson(λ=0.4)
      <li>- 확률질량함수: P(X=x) = e^(-λ) * λ^x / x!
      <li>- 독일이 90점을 득점할 확률: P(X₁ = 90) = (80^90 * e^(-80)) / 90!
<li>- 스페인이 95점을 득점할 확률: P(X₂ = 95) = (85^95 * e^(-85)) / 95!

      </p>
